<!DOCTYPE html>
<html>
<head>
  <title>Audio Player</title>
  <meta charset="utf-8" />
</head>
<body>

<button id="playBtn">Music Start</button>
<button id="stopBtn">STOP</button>

<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

<script> 
/* Audio 객체 사용하여 소리 재생하기
  var audioFile = new Audio('file이나 location url'); // autio 객체를 이용하여 생성
  audioFile.play(); : 재생하기
  audioFile.pause(); : 정지하기
*/
var audioFile = new Audio("https://d34x6xks9kc6p2.cloudfront.net/540997b0-a35f-4b69-86d6-b1c925c4a264/540997b0-a35f-4b69-86d6-b1c925c4a264.mp3");

function playMusic() {
    audioFile.play();
}

function stopMusic() {
    audioFile.pause();
    // audioFile.currentTime = 0; : '멈춤' 버튼을 누를 경우 재생 시점이 처음으로 돌아감
}

$('#playBtn').on('click', playMusic);
$('#stopBtn').on('click', stopMusic);
</script> 

</body>
</html>
