<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폰트 사이즈</title>
    <style>
        .div1 {
            font-size: 24px;
        }
    
        .div2 {
            font-size: 1.5em;
        }

        .div3 {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <!--절대적(absolute) : px, pt(px의 1.33배이나, 잘 쓰지 않음)-->
    <!--상대적(relative) : %, em(부모 태그의 기준으로 변경, 1.5em = 1.5배)-->
    <div class="div1">
        div1
        <div class="div2">
            div2
            <div class="div3">
                div3
            </div>
        </div>
    </div>

</body>
</html>
