<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        block level element(=tag) : h1
        inline element : a (자기 자신 만큼 크기 가짐)
        display:inline; display:block; display:none; 과 같이 속성 변경 가능
        */
        h1, a {
           border:5px solid red;
        }
    </style> 
        
</head>
<body>
    <h1>CSS </h1>
        Cascading Style Sheets(<a href="https://en.wikipedia.org/wiki/CSS">CSS</a>)는 HTML이나 XML(SVG, XHTML 같은 XML 방언(dialect) 포함)로 작성된 문서의 표현을 기술하기 위해 쓰이는 스타일시트 언어입니다. CSS는 요소가 화면, 종이, 음성이나 다른 매체 상에 어떻게 렌더링되어야 하는지 기술합니다.
   
</body>
</html>
