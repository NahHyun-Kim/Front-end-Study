<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트 스타일링</title>
<style>
    li {
        display: block;
        /*list-style-type: square; 와 같이 스타일 지정 가능 */
        list-style: none;
        margin-bottom: 10px;
        background-color: #77abff;
        color: white;
        padding: 10px 20px;
    }

    ul {
         padding-left: 0;
         width: 200px;
    }
</style>
</head>
<body>
    <ul>
        <li>컴활 실기 공부</li>
        <li>영어 단어 외우기</li>
        <li>바닐라JS 공부</li>
    </ul>
</body>
</html>
