<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트</title>
</head>
<body>
    <!--ol : ordered-list, 순서가 있는 리스트-->
    <!--ol type="A", "I"와 같이 쓰면 대문자, 로마숫자 순대로 순서가 매겨진다.-->
    <ol type="a">
        <li>포스팅</li>
        <li>컴활 실기 공부</li>
        <li>바닐라 JS 공부</li>
    </ol>

    <ul>
        <li>순서가 없는 리스트</li>
        <li>사이트의 네비게이션 메뉴 만들 때 자주 사용</li>
    </ul>
</body>
</html>
