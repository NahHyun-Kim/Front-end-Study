<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
<style>
    
    .blue {
        background-color: blue;
        width: 300px;
        float: left;
    }

    .yellow {
        background-color: yellow;
    }

    .orange {
        background-color: orange;
    }
</style>
</head>
<body>
    <div class="blue">파랑</div>
    <!--inline 요소(글과 같은)는 이미지에 올수 없고 따로 위치함(이미지 태그에 못 들어가 주위를 돌듯 위치)-->
    <div class="yellow">Hello World!
        Let's Learn about floats!
    </div>
    <div class="orange">주황</div>
</body>
</html>
