<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>starcraft</title>
  <style>
    .cloaking {
      float: left;
    }
  </style>
</head>
<body>
  <img src="img/cloaking.png" class="cloaking">
  <img src="img/wraith.png" class="wraith">


  <script src="js/jquery-3.6.0.min.js"></script>
  <script>
    //fade in, out을 클릭에 따라 효과를 주도록 fadeToggle 사용(jquery) 
    $( document ).ready( function() {
      $( '.cloaking' ).click( function() {
        $( '.wraith' ).fadeToggle();
      } )
    } );
  </script>
</body>
</html>
